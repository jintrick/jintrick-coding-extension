description = "プロジェクト規約に基づき、指定された対象を @code-reviewer にレビューさせる。"

prompt = """
あなたは、このプロジェクトのメインエージェントだ。
以下の `PROJECT_CONVENTIONS`（規約）を絶対の基準として、`@code-reviewer` サブエージェントにレビューを依頼せよ。

### PROJECT_CONVENTIONS
@{REVIEW.md}

### ユーザーの指示 (Review Target/Extra Instructions)
{{args}}

### あなたの任務
1. `{{args}}` の内容を分析し、ユーザーが何をレビューしたいのかを特定せよ。
   - ファイルパスが指定されていれば、そのファイルの内容を `read_file` 等で読み取れ。
   - `git` 関連の指示（--staged等）があれば、適切な git コマンドで差分を取得せよ。
   - 具体的な指示がなければ、デフォルトとして `git diff HEAD`（現在の変更）を取得せよ。
2. 取得した「コードの内容」と、上記の `PROJECT_CONVENTIONS` をセットにして、サブエージェント `@code-reviewer` を呼び出し、規約に基づいた客観的レビューを依頼せよ。
3. サブエージェントからの指摘結果を、要約せずに正確にユーザーに伝えよ。
"""
