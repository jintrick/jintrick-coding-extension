name: Build and Deploy to Main

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync manifest version
        run: node tools/sync-version.cjs

      - name: Build
        run: npm run build

      - name: Prepare distribution package
        run: |
          # 物理的に不要なファイルを削除 (hooks/scripts, tests, docs/issue, docs/reference, tools)
          rm -rf hooks/scripts tests docs/issue docs/reference tools
          
          # 配布に不要なルートファイルを削除 (package-lock.json は残す)
          # .gitignore や .geminiignore は dev のものをそのまま使う

      - name: Deploy to main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 変更をステージング
          git add -A
          
          # コミットを作成 (ビルドアーティファクトとして)
          git commit -m "chore: deploy build artifacts from dev $(git rev-parse --short HEAD) [skip ci]"
          
          # main ブランチへ強制プッシュ
          git push origin HEAD:main --force

      - name: Create and Push Tag
        run: |
          # package.json からバージョンを取得
          VERSION=v$(node -p "require('./package.json').version")
          echo "Version: $VERSION"
          
          # タグが既に存在するか確認
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Skipping."
          else
            echo "Creating tag $VERSION on main branch"
            # main ブランチの最新コミットにタグを打つ
            git tag "$VERSION"
            git push origin "$VERSION"
          fi
