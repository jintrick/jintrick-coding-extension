name: Build and Clean for Distribution

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'

jobs:
  distribute:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync manifest version
        run: node tools/sync-version.cjs

      - name: Build
        run: npm run build

      - name: Clean up for distribution
        run: |
          # 物理的に不要なファイルを削除
          rm -rf hooks/scripts
          rm -rf tests
          rm -rf docs/issue
          rm -rf docs/reference
          rm -rf tools
          
          # 配布に不要なルートファイルを削除
          # package-lock.json は CI のキャッシュと整合性のために保持する

      - name: Commit and Push changes
        id: commit_step
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 削除されたファイルと変更されたファイル（gemini-extension.json等）をステージング
          git add -A
          
          # 差分がある場合のみコミットとプッシュを実行
          if ! git diff --cached --quiet; then
            git commit -m "chore: automated distribution build and cleanup [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi

      - name: Create and Push Tag
        run: |
          # package.json からバージョンを取得
          VERSION=v$(node -p "require('./package.json').version")
          echo "Version: $VERSION"
          
          # タグが既に存在するか確認
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Skipping."
          else
            echo "Creating tag $VERSION"
            git tag "$VERSION"
            git push origin "$VERSION"
          fi
