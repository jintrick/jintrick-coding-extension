name: Build and Deploy to Main

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync manifest version
        run: node tools/sync-version.cjs

      - name: Build
        run: npm run build

      - name: Prepare distribution package (Whitelist approach)
        run: |
          # 作業ディレクトリの作成
          mkdir deploy_out
          
          # 必要なファイルをコピー
          cp -r dist deploy_out/
          cp -r hooks deploy_out/
          # hooks 内のソース (scripts) は不要だが、hooks.json は必要。
          # ホワイトリスト方式なので、まずは全部コピーしてから scripts を消すか、
          # あるいは個別にコピーする。ここでは確実性をとり、ディレクトリ構造を維持しつつ抽出する。
          rm -rf deploy_out/hooks/scripts
          
          cp gemini-extension.json deploy_out/
          cp package.json deploy_out/
          cp package-lock.json deploy_out/
          cp README.md deploy_out/
          
          # LICENSE ファイルがあればコピー
          [ -f LICENSE ] && cp LICENSE deploy_out/ || echo "No LICENSE found"

      - name: Deploy to main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 親ディレクトリのコミットハッシュを取得
          PARENT_HASH=$(git rev-parse --short HEAD)
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          cd deploy_out
          git init
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # リモートを明示的に追加（GITHUB_TOKEN を使用して認証）
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          
          git add -A
          git commit -m "chore: deploy build artifacts from dev ${PARENT_HASH} [skip ci]"
          
          # main ブランチへ強制プッシュ
          git push origin HEAD:main --force

      - name: Create and Push Tag
        run: |
          # package.json からバージョンを取得
          VERSION=v$(node -p "require('./package.json').version")
          echo "Version: $VERSION"
          
          # タグが既に存在するか確認
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Skipping."
          else
            echo "Creating tag $VERSION on main branch"
            # main ブランチの最新コミットにタグを打つ
            git tag "$VERSION"
            git push origin "$VERSION"
          fi
