description = "リモートリポジトリの最新状態を取得し、最新の作業ブランチへ自動的に同期・復帰する。"

prompt = """
開発環境の切り替えに伴う同期作業を自動で開始せよ。

### 自動同期手順
1. `git fetch origin` を実行し、リモートの最新情報を取得せよ。
2. `git checkout dev` を実行し、`git pull origin dev` でベースブランチを最新の状態に更新せよ。
3. リモートブランチ（`origin/issue/*`）を一覧し、最終更新日時が最も新しい作業ブランチを特定せよ。
4. 特定した最新の作業ブランチをチェックアウト（ローカルにない場合は作成）せよ。
5. `npm install` を実行し、依存関係を最新の状態に更新せよ。

### 報告
- 同期した最新のブランチ名と、現在の `package.json` のバージョンを報告。
- `/init` コマンドの実行を促し、セッションの知識同期を推奨。

引数がない場合は常に「最新の作業ブランチ」への復帰を最優先せよ。
"""
