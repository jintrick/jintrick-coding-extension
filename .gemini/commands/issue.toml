prompt = """次の手順に従ってissueを作成せよ。

## 0. 課題の把握
既に`docs/Issue/{{args}}.md`が存在している場合、「3. issueの草案を推敲する」にジャンプする。
そうでない場合、ユーザーと課題を共有するため、ユーザーに必要な聞き取りを行う。

## 1. テンプレートを読む
`docs/Issue/TEMPLATE.md`

## 2. issueの草案を起草する
`docs/Issue/{{args}}.md`

## 3. ESLint活用の可否を検討 
- 今回のissueにおいて、ESLintを活用した「暗黙の強制」が適用できるかどうかを、前向きに検討する。
- 検討アイデアを引き出すため、`read_file`ツールを使用して`docs/rag/typescript-eslint/catalog.json`を読み込み、その内容に基づいて検討すること。記憶に頼ってはいけない。
- 活用できそうであれば、3-1. ESLintの設定に進む
- 活用できない場合、ユーザーに報告し、4.に進む

## 3-1. ESLintの設定
- `eslint.config.js`を修正する。
- ESLintが正しく動作するか、テストスクリプトを書いて検証する。
- `docs/LINT.md` を更新し、規約の意図と履歴を記録する。
- issue文書に、変更したESLint設定の内容と意図を明記し、`docs/LINT.md` を参照するよう記述する（実装者へのコンテキスト共有のため）。
- issueから余計な記述を減らす。

## 4. issueの草案を推敲する（その1）
- いったん, 実装者（Jules）の立場にたって、issueの内容を読むだけで迷いなく実装できるかどうかを検討し、必要な修正を加える。

## 5. issueの草案を推敲する（その2）
次のチェック項目を確認、修正後、✔して報告すること：
[ ] `1. 問題点` が200文字～300文字以内で簡潔に記述できている
[ ] `2. ゴール` に難しい専門用語が含まれておらず、簡潔に分かりやすく記述できている
[ ] `3. 実装計画` およびテスト戦略が抽象的に書けている
[ ] `3. 実装計画` に、「実装担当者は、完了報告前に以下の項目をすべて確認し、チェックを入れ、この文書を更新してcommitすること。」という一文を含めている
[ ] `4. 解決策の詳細` では、DRY原則が徹底されている（共通フックとして利用可能であるものをコンポーネントにべた書きしていない、など）
[ ] ESLint設定を変更した場合、`docs/LINT.md` が更新され、Issue から参照されている
[ ] `5. 証明/実装報告`において、独自の動作確認項目に漏れがない
[ ] `5. 証明/実装報告`に「実装担当者は、完了報告前に以下の項目をすべて確認し、チェックを入れ、この文書を更新してcommitすること。」という一文を含めている
[ ] 敬体ではなく、常体を使って書かれている
[ ] ファイルへの参照が全て、プロジェクトルートからの相対パスで書かれている

（MUIに関する実装が含まれる場合のみ）
[ ] `read_file`ツールを使用して`docs/rag/material-ui/catalog.json`を読み込み、その内容を使って正しいAPIを確認した

（node-adodbに関する実装が含まれる場合のみ）
[ ] `read_file`ツールを使用して`docs/rag/node-adodb/readme.md`を読み込み、その内容と照合して正しい使い方になっているか確認した


## 6. ユーザーに確認を取る
「issue文書{{args}}.mdの草案が完成した。`/jules {{args}}` コマンドを待機する。」"""